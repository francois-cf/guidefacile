name: Build & Publish

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '23 2 * * *'   # quotidien

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_ROOT: "https://guide-facile.fr"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # On repart exactement de l'état distant
      - name: Sync with remote main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate static pages
        run: |
          python -m pip install --upgrade pip
          python scripts/generate.py
          echo "Generation finished."

      # Commit + boucle de push robuste contre les "non-fast-forward"
      - name: Commit & Push generated pages (robust)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # On met en scène les changements
          git add -A
          git commit -m "build: update pages (SITE_ROOT)" || echo "No changes"

          # Boucle de tentative: si le push est rejeté, on rebase et on retente
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push ok on try $i"
              break
            else
              echo "Push rejected, rebasing (try $i)…"
              git fetch origin main
              git pull --rebase origin main || true
              # Re-stager au cas où le rebase ait modifié l'index
              git add -A
              # Pas de nouveau commit si rien à ajouter
              git commit -m "build: update pages (SITE_ROOT)" || true
            fi
          done
